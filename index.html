<body>

				</div>
				<div>
					<div class="category">Cine</div>
					<button class="button" onclick="canal('1181')">Paramount</button>
					<button class="button" onclick="canal('1193')">SPACE</button>
					<button class="button" onclick="canal('1196')">Universal</button>
					<button class="button" onclick="canal('1210')">STAR</button>
					<button class="button" onclick="canal('1007')">AMC</button>

				</div>
				<div>

					<button class="button" onclick="canal('1147')">History 2</button>
					<button class="button" onclick="canal('1076')">Discovery ID</button>
					<button class="button" onclick="canal('1081')">Discovery Turbo</button>

	</div>
	<script>window.open = null;</script>
	<script src="scripts/script.js" charset="utf-8"></script>


	<script>
		document.addEventListener('keydown', function (event) {
			switch (event.keyCode) {
				case 8: // CÃ³digo de tecla para la flecha izquierda
					let element = document.getElementsByClassName('button-container');
					element[0].style.left = element[0].style.left === '-15px' ? '-115px' : '-15px';
					break;
				case 'Return': break;
				default:
					break;
			}
		});
	</script>
